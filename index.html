<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>POKEDEX</h1><input id="search" type="text" placeholder="recherche">
        <a href="#" class="btn btn-primary"><img src="pokeballcolor.png" alt=""></a>
        <select id="searchbytype" type="text">
            <option value="test"></option>
        </select>
    </header>
    <div class="container">
        <div id="pokemons"></div>
        <div class="stats">
            <h1 id="pokename"></h1>
            <div class="pictures">
                <img id="front" src="pokeball.png" alt="">
                <img id="back" src="pokeball.png" alt="">
            </div>
            <div class="description">
                <div class="stats-left">
                    <div class="id"><input id="pokeid" type="text" disabled></div>
                    <div class="type"><input id="poketype" type="text" disabled></div>
                    <div class="weight"><input id="pokeweight" type="text" disabled></div>
                    <div class="height"><input id="pokeheight" type="text" disabled></div>
                </div>
                <div class="stats-right">
                    <div><input id="abilities" type="text" disabled></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
